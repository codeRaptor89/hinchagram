<style>
  .video-wrapper {
    width: 100%;
    position: relative;
    max-width: 960px;
    aspect-ratio: 16 / 9;  /* mantiene proporciÃ³n exacta */
    background-color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 auto;
    /* <- centra horizontalmente dentro del card */
  }


  .card-custom {
    width: 100%;
    max-width: 960px; /* igual al video-wrapper */
    margin: 30px auto; /* centrado horizontal y separaciÃ³n vertical */
    border-radius: 12px; /* bordes redondeados */
    overflow: hidden; /* para que video o contenido no se desborde */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* sombra opcional */
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  #spinner-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10;
    color: #ffffff;
    font-family: sans-serif;
    display: none;
    margin-bottom: 1rem;
    pointer-events: none;
    /* para que no bloquee controles del video */
  }

  #spinner {
    margin: 0 auto 10px;
    border: 6px solid #f3f3f3;
    border-top: 6px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  .titulo {
    text-align: center;
    margin-top: 30px;
    font-size: 1.5rem; /* CambiÃ¡ este valor segÃºn lo grande que querÃ©s el texto */
  }
</style>

{% if imagen %}

<img src="{{imagen}}" alt="logo_can" width="100" style="padding: 10px;">

<div class="container">
  <div class="card card-custom shadow">
    <div class="card-body text-center">

      <div class="video-wrapper">
        <div id="spinner-container">
          <div id="spinner"></div>
          <p>ðŸ”„ Por favor espere 15 segundos mientras se carga...</p>
        </div>

        <video id="video" controls autoplay muted width="640" height="360" class="mt-3"></video>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
  const video = document.getElementById('video');
  const spinnerContainer = document.getElementById('spinner-container');

  async function cargarStream() {

    spinnerContainer.style.display = 'block'; // Mostrar spinner y mensaje

    try {

      const res = await fetch('/canal_normal');
      const data = await res.json();

      console.log("Respuesta del servidor:", data);

      if (data.error || !data.url) {
        document.getElementById('estado').innerText = "âŒ Error al obtener el stream";
        spinnerContainer.style.display = 'none';
        console.error(data.error);
        return;
      }

      const url = data.url;

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();  // â¬…ï¸ Forzamos el autoplay despuÃ©s de que cargÃ³ el manifest
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function () {
          video.play();  // â¬…ï¸ TambiÃ©n para Safari nativo
        });
      }

    } catch (error) {
      console.error("âŒ Error de red:", error);
      spinnerContainer.style.display = 'none';
    }
  }

  // Ocultar spinner y mensaje cuando empieza a reproducirse
  video.addEventListener('playing', () => {
    spinnerContainer.style.display = 'none';
  });

  // Mostrar si entra en buffering
  video.addEventListener('waiting', () => {
    spinnerContainer.style.display = 'block';
  });

  // Ocultar si puede reproducir
  video.addEventListener('canplay', () => {
    spinnerContainer.style.display = 'none';
  });


  cargarStream(); // ðŸ‘ˆ Llamamos la funciÃ³n al cargar la pÃ¡gina
</script>
