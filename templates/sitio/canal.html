{% include 'sitio/cabecera.html' %}

<style>
  .video-wrapper {
    width: 100%;
    position: relative;
    max-width: 960px;
    aspect-ratio: 16 / 9;
    background-color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 auto;
  }

  .card-custom {
    width: 100%;
    max-width: 960px;
    margin: 30px auto;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  #spinner-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10;
    color: #ffffff;
    font-family: sans-serif;
    display: none;
    margin-bottom: 1rem;
    pointer-events: none;
  }

  #spinner {
    margin: 0 auto 10px;
    border: 6px solid #f3f3f3;
    border-top: 6px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .titulo {
    text-align: center;
    margin-top: 30px;
    font-size: 1.5rem;
  }
</style>

{% if imagen %}
  <img src="{{imagen}}" alt="logo_can" width="100" style="padding: 10px;">
{% endif %}

<div class="container">
  <div class="card card-custom shadow">
    <div class="card-body text-center">
      <div class="video-wrapper">
        <div id="spinner-container">
          <div id="spinner"></div>
          <p>ðŸ”„ Por favor espere 15 segundos mientras se carga...</p>
        </div>
        <video id="video" controls autoplay muted width="640" height="360" class="mt-3"></video>
      </div>
    </div>
  </div>
</div>

  <!-- Iframe con el video -->
  <div class="iframe-wrapper">
    <iframe src="{{ canal_url }}" allowfullscreen allow="autoplay; encrypted-media"></iframe>
  </div>
