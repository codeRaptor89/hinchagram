{% include 'sitio/cabecera.html' %}

<style>
  .video-wrapper {
    width: 100%;
    position: relative;
    max-width: 960px;
    aspect-ratio: 16 / 9;
    background-color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 auto;
  }

  .card-custom {
    width: 100%;
    max-width: 960px;
    margin: 30px auto;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  #spinner-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10;
    color: #ffffff;
    font-family: sans-serif;
    display: none;
    margin-bottom: 1rem;
    pointer-events: none;
  }

  #spinner {
    margin: 0 auto 10px;
    border: 6px solid #f3f3f3;
    border-top: 6px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .titulo {
    text-align: center;
    margin-top: 30px;
    font-size: 1.5rem;
  }
</style>

{% if imagen %}
  <img src="{{imagen}}" alt="logo_can" width="100" style="padding: 10px;">
{% endif %}

<div class="container">
  <div class="card card-custom shadow">
    <div class="card-body text-center">

      <div class="video-wrapper">
        <div id="spinner-container">
          <div id="spinner"></div>
          <p>🔄 Por favor espere 15 segundos mientras se carga...</p>
        </div>

        <video id="video" controls autoplay muted width="640" height="360" class="mt-3"></video>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
  const video = document.getElementById('video');
  const spinnerContainer = document.getElementById('spinner-container');

  async function cargarStream() {
    spinnerContainer.style.display = 'block';

    const url = "/proxy_m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
        spinnerContainer.style.display = 'none';
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
      video.addEventListener('loadedmetadata', function () {
        video.play();
        spinnerContainer.style.display = 'none';
      });
    } else {
      console.error("❌ HLS no soportado en este navegador");
      spinnerContainer.style.display = 'none';
    }
  }

  video.addEventListener('playing', () => {
    spinnerContainer.style.display = 'none';
  });

  video.addEventListener('waiting', () => {
    spinnerContainer.style.display = 'block';
  });

  video.addEventListener('canplay', () => {
    spinnerContainer.style.display = 'none';
  });

  cargarStream();
</script>
